<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <a href="index.html"
          ><img
            class="logo"
            src="./assets/afcrichmond-logo.png"
            alt="logoafcrichmond"
          />

          <ul>
            <li>
              <a href="./index.html">home</a>
            </li>
            <li>
              <a href="./gallery/index.html">gallery</a>
            </li>
            <li>
              <a href="./shop/index.html">shop</a>
            </li>
          </ul>
        </a>
      </div>
      <div class="content-large">
        <img class="photo1" src="./assets/tedlasso4.jpg" alt="squadphoto" />
      </div>
      <div class="content-small-1">
        <img class="photo2" src="./assets/tedlasso2.jpg" alt="keyactor" />
      </div>
      <div class="content-small-2">
        <img class="photo3" src="./assets/tedlasso3.jpg" alt="keyplayer" />
      </div>
      <div class="content-form">
        <h2>Join our fanbase to get discount on ticket match!</h2>
        <form action="#">
          <fieldset>
            <legend>personal data:</legend>
            <div>
              <label for="fullname">your name, lads</label>
              <input id="fullname" type="text" required />
            </div>
            <div>
              <label for="email">your email, lads</label>
              <input id="email" type="text" required />
            </div>
            <div>
              <p>are you currently living in Richmond?</p>
              <input
                type="radio"
                id="yeah"
                name="inrichmond"
                value="millenials"
              />
              <label for="yeah">yeah!</label>
              <input type="radio" id="nope" name="inrichmond" value="gen.z" />
              <label for="nope">nope!</label>
            </div>
          </fieldset>
          <fieldset>
            <legend>another thing lads</legend>
            <div>
              <p>tell us what you'd like about AFC Richmond, lads.</p>
              <textarea rows="3" style="width: 147px; height: 52px"></textarea>
            </div>
            <div>
              <button type="submit">are you done, lads?</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
